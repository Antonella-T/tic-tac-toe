<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">

    <head>
      <h1>Tic Tac Toe</h1>

      <div class="players-container">
        <div class="player">
          <span>X</span>
          <span class="score-x">-</span>
        </div>

        <div class="player">
          <span>O</span>
          <span class="score-o">-</span>
        </div>
      </div>

      <div class="active-player">
        <p><b>x</b> Turn</p>
      </div>
    </head>

    <main>
      <div class="board">
        <div class="square" data-square="1"></div>
        <div class="square" data-square="2"></div>
        <div class="square" data-square="3"></div>
        <div class="square" data-square="4"></div>
        <div class="square" data-square="5"></div>
        <div class="square" data-square="6"></div>
        <div class="square" data-square="7"></div>
        <div class="square" data-square="8"></div>
        <div class="square" data-square="9"></div>
      </div>

      <button id="reset-btn">RESET</button>
    </main>
  </div>
</body>

</html>
